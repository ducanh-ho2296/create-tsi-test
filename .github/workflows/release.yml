name: Auto Release

on:
  push:
    branches:
      - main  # Change to your desired branch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      
      - name: Get latest tag
        id: latest_tag
        run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)

      - name: Get commit messages
        id: commit_messages
        run: echo ::set-output name=messages::$(git log --pretty=format:"%s" ${GITHUB_REF}...${{ steps.latest_tag.outputs.tag }})

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.latest_tag.outputs.tag }}
          release_name: Release ${{ steps.latest_tag.outputs.tag }}
          body: |
            ${{ steps.commit_messages.outputs.messages }}
